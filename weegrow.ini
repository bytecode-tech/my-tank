[uwsgi]
module = run:app

master = true
processes = 5
threads = 2

uid = weegrow
gid = weegrow

shared-socket = 0.0.0.0:8443
http-socket = :8080
socket = weegrow.sock
chmod-socket = 660
vacuum = true

https = =0,/var/lib/weegrow-data/certs/weegrow.crt,/var/lib/weegrow-data/certs/weegrow.key,HIGH

die-on-term = true